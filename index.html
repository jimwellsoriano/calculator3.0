<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-container">
        <div class="div-container">
            <p class="js-total-calculation total">0</p>

            <p>
               <button onclick ="
                   updateCalculation('9');
                   totalValue();
                   ">9</button>
       
               <button onclick ="
               updateCalculation('8');
               totalValue();
               ">8</button>
       
               <button onclick ="
               updateCalculation('7');
               totalValue();
               ">7</button>
               
               <button class="operator-button" onclick ="
               updateCalculation('+');
               totalValue();
               ">+</button>
            </p>
       
            
            <p>
               <button onclick ="
               updateCalculation('6');
               totalValue();
               ">6</button>
       
               <button onclick ="
               updateCalculation('5');
               totalValue();
               ">5</button>
       
               <button onclick ="
               updateCalculation('4');
               totalValue();
               ">4</button>
               
               <button class="operator-button" onclick ="
               updateCalculation('-');
               totalValue();
               ">-</button>
            </p>
            
       
            <p>
               <button onclick ="
               updateCalculation('3');
               totalValue();
               ">3</button>
       
               <button onclick ="
               updateCalculation('2');
               totalValue();
               ">2</button>
       
               <button onclick ="
               updateCalculation('1');
               totalValue();
               ">1</button>
               
               <button class="operator-button" onclick ="
               updateCalculation('*');
               totalValue();
               ">*</button>
            </p>
       
            <p>
               <button onclick ="
               updateCalculation('0');
               totalValue();
               ">0</button>
       
               <button onclick ="
               updateCalculation('.');
               totalValue();
               ">.</button>
       
               <button onclick="
                   calculation = eval(calculation);
                   updateGamePlay ();
                   totalValue();
               ">=</button>
               
               <button class="operator-button" onclick ="
               updateCalculation('/');
               totalValue();
               ">/</button>
            </p>
       
            <p>
             <button class="clear" onclick=" 
               calculation = '';
               totalValue();
               updateGamePlay ();
               ">Clear</button>
            </p>
        </div>
    </section>
    
     <script>
        let calculation = localStorage.getItem('calculation') || '';

        function updateCalculation (value){
          calculation += value;
          console.log(calculation);
          localStorage.setItem('calculation', calculation);
        }

        function updateGamePlay (){
            localStorage.setItem('calculation', calculation);
        }

        function totalValue(){
            const totalValue = document.querySelector('js-total-calculation');
            document.querySelector('.js-total-calculation').innerHTML = calculation;
        }
     </script>
    
</body>
</html>
